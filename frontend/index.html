<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URVASEO - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 25px;
      font-size: 2em;
    }
    .form-box {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1em;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #007bff;
    }
    .hidden {
      display: none;
    }
    #placa-list {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
    }
    #placa-list li {
      padding: 12px 15px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    #placa-list li:last-child {
      border-bottom: none;
    }
    #placa-list li:hover {
      background-color: #f4f4f4;
    }
    button {
      width: 100%;
      padding: 12px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .custom-modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 300px;
    }
    .modal-text {
      margin-bottom: 15px;
      font-size: 1.1em;
      color: #333;
    }
    .modal-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>URVASEO Login</h1>
    
    <div class="form-box">
      <input type="email" id="email" placeholder="Correo electrónico">
    </div>
    <div class="form-box">
      <input type="password" id="password" placeholder="Contraseña">
    </div>

    <div class="form-box hidden" id="placaInputBox">
      <input type="text" id="placa" placeholder="Número de placa">
      <ul id="placa-list"></ul>
    </div>
    
    <button>Ingresar</button>
  </div>
  
  <script src="/js/app.js"></script>
</body>
</html>
