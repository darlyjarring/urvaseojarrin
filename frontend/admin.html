<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración UrvaS.A.S</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .container-fluid {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            background-color: #007bff;
            border-radius: 12px;
            margin-bottom: 20px;
            padding: 1rem;
        }
        .navbar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .navbar a.active, .navbar a:hover {
            background-color: #0056b3;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .status-active {
            color: green;
            font-weight: bold;
        }
        .status-inactive {
            color: red;
            font-weight: bold;
        }
        #map {
            height: 500px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-control, .form-select {
            border-radius: 8px;
        }
        .punto-item {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 5px;
        }
        table {
            border-radius: 8px;
            overflow: hidden;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .detalle-fila td {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <nav class="navbar">
        <a href="#placas" class="active">Placas</a>
        <a href="#rutas">Rutas</a>
        <a href="#tareas">Tareas</a>
    </nav>

    <!-- Sección de Placas -->
    <section id="placas-section" class="section active">
        <div class="card p-4">
            <h2>Gestión de Placas</h2>
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <input type="text" id="nuevaPlaca" class="form-control" placeholder="Nueva Placa">
                </div>
                <div class="col-md-4">
                    <select id="estadoPlaca" class="form-select">
                        <option value="true">Activa</option>
                        <option value="false">Inactiva</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary w-100" onclick="registrarPlaca()">Registrar Placa</button>
                </div>
            </div>
            <div class="table-responsive">
                <table id="tablaPlacas" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Placa</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Sección de Rutas -->
    <section id="rutas-section" class="section">
        <div class="card p-4">
            <h2>Gestión de Rutas</h2>
            <div id="map"></div>
            <div class="row g-3 mb-4">
                <div class="col-md-8">
                    <input type="text" id="nombreRuta" class="form-control" placeholder="Nombre de la Ruta">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-success w-100" onclick="guardarRuta()">Guardar Ruta</button>
                </div>
            </div>
            <h4>Puntos de la Ruta</h4>
            <div id="puntosContainer" class="mb-4"></div>
            <div class="table-responsive">
                <table id="tablaRutas" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Puntos</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Sección de Tareas -->
    <section id="tareas-section" class="section">
        <div class="card p-4">
            <h2>Asignar Tarea</h2>
            <div class="row g-3 mb-4">
                <div class="col-md-3">
                    <select id="placaSelect" class="form-select"></select>
                </div>
                <div class="col-md-3">
                    <input list="rutaList" id="sectorInput" class="form-control" placeholder="Sector">
                    <datalist id="rutaList"></datalist>
                </div>
                <div class="col-md-3">
                    <select id="turnoSelect" class="form-select">
                        <option value="Mañana">Mañana</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noche">Noche</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="date" id="fechaInput" class="form-control">
                </div>
            </div>
            <button class="btn btn-primary mb-4" onclick="asignarTarea()">Asignar Tarea</button>

            <!-- Sección de Filtros y Replicación -->
            <div class="row g-3 mb-4">
                <div class="col-md-3">
                    <label for="filtroFecha" class="form-label">Filtrar por Fecha</label>
                    <input type="date" id="filtroFecha" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="filtroTurno" class="form-label">Filtrar por Turno</label>
                    <select id="filtroTurno" class="form-select">
                        <option value="">Todos</option>
                        <option value="Mañana">Mañana</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noche">Noche</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button id="btnReplicarTurno" class="btn btn-secondary w-100 mt-4">Replicar Turno Anterior</button>
                </div>
            </div>
            
            <div class="table-responsive">
                <table id="tablaTareas" class="table table-striped table-hover">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </section>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="js/admin.js"></script>

</body>
</html>
