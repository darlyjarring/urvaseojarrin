<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrador</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    .section { display: none; }
    .section.active { display: block; }
    #map { height: 400px; border-radius: 10px; margin-top: 10px; }
    .status-active { color: green; font-weight: bold; }
    .status-inactive { color: red; font-weight: bold; }
    .punto-item { background: #f1f1f1; padding: 5px; border-radius: 5px; margin: 3px 0; }
    .punto-item-lista { list-style: none; padding-left: 0; }
    .detalle-fila { background: #fafafa; }
  </style>
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Administrador</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#placas">Gestión de Placas</a></li>
        <li class="nav-item"><a class="nav-link" href="#rutas">Gestión de Rutas</a></li>
        <li class="nav-item"><a class="nav-link" href="#tareas">Gestión de Tareas</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">

    <!-- Sección Placas -->
    <div id="placas-section" class="section active">
      <h3>Gestión de Placas</h3>
      <div class="card p-3 mb-3">
        <div class="row g-2">
          <div class="col-md-5">
            <input type="text" id="nuevaPlaca" class="form-control" placeholder="Ej: ABC-1234">
          </div>
          <div class="col-md-3">
            <select id="estadoPlaca" class="form-select">
              <option value="true">Activa</option>
              <option value="false">Inactiva</option>
            </select>
          </div>
          <div class="col-md-2">
            <button class="btn btn-success w-100" onclick="registrarPlaca()">Registrar</button>
          </div>
        </div>
      </div>

      <table id="tablaPlacas" class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Placa</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Sección Rutas -->
    <div id="rutas-section" class="section">
      <h3>Gestión de Rutas</h3>
      <div class="card p-3 mb-3">
        <div class="row g-2">
          <div class="col-md-6">
            <input type="text" id="nombreRuta" class="form-control" placeholder="Nombre de la ruta">
          </div>
          <div class="col-md-3">
            <button class="btn btn-success w-100" onclick="guardarRuta()">Guardar Ruta</button>
          </div>
        </div>
      </div>

      <div id="map"></div>
      <h5 class="mt-3">Puntos de la ruta:</h5>
      <div id="puntosContainer" class="mb-3"></div>

      <table id="tablaRutas" class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Puntos</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Sección Tareas -->
    <div id="tareas-section" class="section">
      <h3>Gestión de Tareas</h3>
      <div class="card p-3 mb-3">
        <div class="row g-2">
          <div class="col-md-3">
            <select id="placaSelect" class="form-select"></select>
          </div>
          <div class="col-md-3">
            <input list="rutaList" id="sectorInput" class="form-control" placeholder="Sector / Ruta">
            <datalist id="rutaList"></datalist>
          </div>
          <div class="col-md-3">
            <select id="turnoSelect" class="form-select">
              <option value="Mañana">Mañana</option>
              <option value="Tarde">Tarde</option>
              <option value="Noche">Noche</option>
            </select>
          </div>
          <div class="col-md-3">
            <button class="btn btn-success w-100" onclick="asignarTarea()">Asignar</button>
          </div>
        </div>
      </div>

      <table id="tablaTareas" class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Placa</th>
            <th>Sector</th>
            <th>Turno</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
