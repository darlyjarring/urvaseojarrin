<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración UrvaS.A.S</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        .header-links a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .header-links a:hover {
            background-color: #0056b3;
        }
        .container-fluid {
            padding: 20px;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .card {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
        }
        .status-active {
            color: green;
            font-weight: bold;
        }
        .status-inactive {
            color: red;
            font-weight: bold;
        }
        #map {
            height: 500px;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Administrador</h1>
    <div class="header-links">
        <a href="#placas" class="active">Gestión de Placas</a>
        <a href="#rutas">Gestión de Rutas</a>
        <a href="#tareas">Gestión de Tareas</a>
    </div>
</div>

<div class="container-fluid">
    <!-- Sección de Placas -->
    <section id="placas-section" class="section active">
        <div class="card">
            <h2>Gestión de Placas</h2>
            <h4>Registrar Nueva Placa</h4>
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <input type="text" id="nuevaPlaca" class="form-control" placeholder="Ej: ABC-1234">
                </div>
                <div class="col-md-3">
                    <select id="estadoPlaca" class="form-select">
                        <option value="true">Activa</option>
                        <option value="false">Inactiva</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-success w-100" onclick="registrarPlaca()">Registrar</button>
                </div>
            </div>
            <h4>Listado de Placas</h4>
            <div class="table-responsive">
                <table id="tablaPlacas" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Placa</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Sección de Rutas -->
    <section id="rutas-section" class="section">
        <div class="card">
            <h2>Gestión de Rutas</h2>
            <div id="map"></div>
            <div class="row g-3 mb-4">
                <div class="col-md-8">
                    <input type="text" id="nombreRuta" class="form-control" placeholder="Nombre de la Ruta">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-success w-100" onclick="guardarRuta()">Guardar Ruta</button>
                </div>
            </div>
            <h4>Puntos de la Ruta</h4>
            <div id="puntosContainer" class="mb-4"></div>
            <div class="table-responsive">
                <table id="tablaRutas" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Puntos</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Sección de Tareas -->
    <section id="tareas-section" class="section">
        <div class="card">
            <h2>Gestión de Tareas</h2>
            <h4>Asignar Tarea</h4>
            <div class="row g-3 mb-4 align-items-end">
                <div class="col-md-3">
                    <select id="placaSelect" class="form-select"></select>
                </div>
                <div class="col-md-3">
                    <input list="rutaList" id="sectorInput" class="form-control" placeholder="Sector / Ruta">
                    <datalist id="rutaList"></datalist>
                </div>
                <div class="col-md-3">
                    <select id="turnoSelect" class="form-select">
                        <option value="Mañana">Mañana</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noche">Noche</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-success w-100" onclick="asignarTarea()">Asignar</button>
                </div>
                <div class="col-md-3">
                    <input type="date" id="fechaInput" class="form-control">
                </div>
            </div>

            <h4>Tareas Asignadas</h4>
            <div class="row g-3 mb-4">
                <div class="col-md-3">
                    <label for="filtroFecha" class="form-label">Filtrar por Fecha</label>
                    <input type="date" id="filtroFecha" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="filtroTurno" class="form-label">Filtrar por Turno</label>
                    <select id="filtroTurno" class="form-select">
                        <option value="">Todos</option>
                        <option value="Mañana">Mañana</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noche">Noche</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button id="btnReplicarTurno" class="btn btn-secondary w-100">Replicar Turno Anterior</button>
                </div>
            </div>
            
            <div class="table-responsive">
                <table id="tablaTareas" class="table table-striped table-hover">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </section>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="admin.js"></script>

</body>
</html>
