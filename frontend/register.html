<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #218838;
    }
    .msg {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Registrar Usuario</h2>
    <form id="registerForm">
      <input type="email" id="username" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <select id="role" required>
        <option value="">Seleccione rol</option>
        <option value="chofer">Chofer</option>
        <option value="supervisor">Supervisor</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Registrar</button>
    </form>
    <p class="msg" id="msg"></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      try {
        const res = await fetch("https://urvaseo-backend.onrender.com/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password, role })
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById("msg").innerText = "✅ Usuario registrado con éxito";
          document.getElementById("registerForm").reset();
        } else {
          document.getElementById("msg").innerText = "❌ Error: " + (data.error || "No se pudo registrar");
        }
      } catch (err) {
        document.getElementById("msg").innerText = "⚠️ Error de conexión";
      }
    });
  </script>
</body>
</html>
