    <h4>Registrar Nueva Placa</h4>
    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" id="nuevaPlaca" class="form-control" placeholder="Ej: ABC-1234">
        </div>
        <div class="col-md-3">
            <select id="estadoPlaca" class="form-select">

        <div class="col-md-2">
            <button class="btn btn-success w-100" onclick="registrarPlaca()">Registrar</button>
        </div>
    </div>
    <h4>Listado de Placas</h4>
    <div class="table-responsive">
        <table id="tablaPlacas" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Placa</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
