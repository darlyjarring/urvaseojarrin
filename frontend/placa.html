<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>URVASEO - Gestión de Placas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    h1, h2 { color: #333; }
    input, select, button { margin-bottom: 10px; padding: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    th { background-color: #f2f2f2; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    .status-active { color: green; font-weight: bold; }
    .status-inactive { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Gestión de Placas</h1>

  <h2>Registrar Nueva Placa</h2>
  <input id="nuevaPlaca" placeholder="Ej: ABC-1234">
  <select id="estadoPlaca">
    <option value="true">Activa</option>
    <option value="false">Inactiva</option>
  </select>
  <button onclick="registrarPlaca()">Registrar</button>

  <h2>Listado de Placas</h2>
  <table id="tablaPlacas">
    <thead>
      <tr>
        <th>#</th>
        <th>Placa</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      </tbody>
  </table>

  <script src="./js/placa.js"></script>
</body>
</html>
