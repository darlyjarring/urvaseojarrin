<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chofer - URVASEO</title>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <h2>Panel Chofer ðŸšš</h2>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([-2.2, -79.9], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Obtener chofer actual (ejemplo: desde sessionStorage o token)
    const usuario = sessionStorage.getItem("usuario");

    fetch(`/tareas?chofer=${usuario}`)
      .then(res => res.json())
      .then(tareas => {
        tareas.forEach(t => {
          L.marker([t.lat, t.lng]).addTo(map)
            .bindPopup(`<b>${t.descripcion}</b>`);
        });
      });
  </script>
</body>
</html>
